<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="mean">
            <h1 class="heading">Tic_Tac_Toe</h1>
            <h3>humanPlayer = (X)</h3>
            <h3>ComputerPlayer = (O)</h3>

            <p>"A modern Tic-Tac-Toe game where if you win, you're truly smart, thanks to a clever AI opponent and sleek design."</p>
           <h3><a href="https://github.com/josephmagdy2001"><span><i class="fa-brands fa-github"></i></span></a> </h3> 
        </div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="message" id="message"></div>
        <button class="restart" id="restart">Restart Game</button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
